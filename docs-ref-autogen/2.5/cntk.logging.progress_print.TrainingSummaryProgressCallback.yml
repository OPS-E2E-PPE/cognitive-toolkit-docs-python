  summary: 'Helper to pass a callback function to be called after each training epoch

    to @cntk.train.trainer.Trainer,

    @cntk.eval.evaluator.Evaluator, and @cntk.train.training_session.TrainingSession,

    as well a @cntk.ops.functions.Function.train, @cntk.ops.functions.Function.test.


    This allows the user to add additional logging after each training epoch.






    '
  syntax:
    content: TrainingSummaryProgressCallback(epoch_size, callback)
    parameters:
    - description: 'periodically call the callback after processing this many samples

        '
      id: epoch_size
      type:
      - int
    - description: 'function(epoch_index, epoch_loss, epoch_metric, epoch_samples)

        '
      id: callback
      type:
      - function
  type: class
